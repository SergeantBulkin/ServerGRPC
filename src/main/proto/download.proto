syntax = "proto3";

option java_multiple_files = true;
option java_package = "proto";
option java_outer_classname = "FileDownloadProto";

service FileDownload
{
  rpc DownloadDEX(FileDownloadRequest) returns (DataChunk);
  rpc DownloadSO(FileDownloadRequest) returns (DataChunk);
}

message DataChunk
{
  bytes data = 1;
}

message FileDownloadRequest
{
  string filename = 1;
}